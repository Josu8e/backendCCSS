<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row">
  <div class="col-12 col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="row">          
            <div class="col-sm-12 col-md-6">
              <h2>Lista de Solicitudes</h2>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="input-group">
                <input type="text"  class="form-control" name="buscar" [(ngModel)]="buscar" placeholder="Buscar..."> 
                <div class="input-group-prepend">
                  <span class="input-group-text color-icon text-light" id="basic-addon1">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <div class="input-group-btn search-panel"> 
                  <select class='form-control' id="dropdownbox" required [(ngModel)]='opcionSeleccionada'> 
                    <option class='opcion bg-light text-dark' *ngFor='let opcion of opciones' [value]="opcion">{{opcion}}</option> 
                  </select> 
                </div>
              </div>
            </div>
          </div>
      </nb-card-header>
      <nb-card-body>
        

        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="fixed-size text-center">Ver</th>
                <th class="w-25 text-center">Servicio</th>
                <th class="w-25 text-center">Solicitante</th>
                <th class="w-25 text-center">Horas solicitadas</th>
                <th class="w-25 text-center">Horas autorizadas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let registro of registros | filtro:buscar:opcionSeleccionada | paginate: { itemsPerPage: 6, currentPage: p }">
                <td class="text-center">
                  <a routerLink="/stepi/horas-extra/solicitud/presupuesto/{{registro.id_he_mensual_servicio}}">
                    <button class="btn btn-primary align-middle btn-sm" title="Ver">
                      <i class="fa fa-eye text-light"></i>
                    </button>
                  </a>
                </td>
                <td>{{registro.nombre}}</td>
                <td>{{registro.jefe_servicio}}</td>
                <td>{{registro.horas_solicitadas}}</td>
                <td>{{registro.horas_autorizadas}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <pagination-controls class="my-pagination pagination justify-content-center" maxSize="9" (pageChange)="p = $event" autoHide="true" 
          previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls> 
      </nb-card-footer>
    </nb-card>
  </div>
</div>
