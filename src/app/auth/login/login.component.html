<toaster-container  [toasterconfig]="config"></toaster-container>
<nb-auth-block>
  <img src="../../../assets/images/logo.png" 
      class="img-responsive mx-auto d-block"
      style="height: 100px;">
  <small class="form-text sub-title" style="margin-top: 3%;">Hospital San Carlos</small>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)"  autocomplete="nope">
    <div class="form-group">
      <label for="nombre_usuario"   class="sr-only">Nombre de Usuario</label>
      <input name="nombre_usuario" type="text"  id="nombre_usuario"
             class="form-control" placeholder="Nombre de Usuario"
             [(ngModel)]="user.nombre_usuario" #nombre_usuario="ngModel"
             [class.form-control-danger]="nombre_usuario.invalid && nombre_usuario.touched" required>
      <small class="form-text error text-right" *ngIf="nombre_usuario.invalid
      && nombre_usuario.touched && nombre_usuario.errors?.required">
        Por favor ingrese su nombre de usuario!
      </small>
    </div>

    <div class="form-group">
      <label for="password" class="sr-only">Contraseña</label>
      <input name="password"  type="password" id="password"
             class="form-control" placeholder="Contraseña"  [(ngModel)]="user.password"
             #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" required>
      <small class="form-text error text-right" *ngIf="password.invalid && password.touched && password.errors?.required">
        Por favor ingrese su contraseña!
      </small>
    </div>
    <div class="form-group accept-group col-sm-12">
      <a class="forgot-password" href="#">¿Olvidaste la contraseña?</a>
    </div>

    <button class="btn btn-block btn-hero-primary" type="submit">
      Iniciar Sesión
    </button>
  </form>


</nb-auth-block>
